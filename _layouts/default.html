<!DOCTYPE html>
<html class="h-full">

<head>
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="/static/global.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500&display=swap"
        rel="stylesheet">
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://app.yappir.com/script/2RTNQ1rJ98u9w4Pa5IXWk" defer></script>
</head>

<body class="text-slate-900 bg-slate-50 min-h-full flex flex-col">
    <header class="container mx-auto mt-4 text-lg px-4">
        <div class="flex flex-row items-center justify-between font-medium">
            <a href="/">
                <h2 class="font-bold text-xl">yappir</h2>
            </a>
            <nav class="md:flex md:flex-row md:items-center hidden md:gap-4">
                <a class="px-3 py-1 rounded-full hover:bg-slate-100" href="/">Home</a>
                <a class="px-3 py-1 rounded-full hover:bg-slate-100" href="/faqs">FAQ's</a>
                <a class="px-3 py-1 rounded-full hover:bg-slate-100" href="/pricing">Pricing</a>
                <a class="px-3 py-1 rounded-full hover:bg-slate-100" href="https://app.yappir.com/signup">Sign Up</a>
                <a class="px-4 py-1 bg-slate-50 rounded-full" href="https://app.yappir.com/login">Log In</a>
            </nav>
            <div x-data="{open: false}" class="md:hidden relative">
                <button @click="open = !open" @click.outside="open = false">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd"
                            d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
                <div x-show="open"
                    class="absolute rounded-lg border shadow-lg z-50 right-0 min-w-max overflow-clip bg-white">
                    <ul>
                        <li class="px-8 py-2"><a class="px-3 py-1 rounded-full hover:bg-slate-100" href="/">Home</a>
                        </li>
                        <li class="px-8 py-2"><a class="px-3 py-1 rounded-full hover:bg-slate-100"
                                href="/faqs">FAQ's</a></li>
                        <li class="px-8 py-2"><a class="px-3 py-1 rounded-full hover:bg-slate-100"
                                href="/pricing">Pricing</a>
                        </li>
                        <li class="px-8 py-2"><a class="px-3 py-1 rounded-full hover:bg-slate-100"
                                href="https://app.yappir.com/signup">Sign Up</a></li>
                        <li class="px-8 py-2"><a class="px-4 py-1 bg-slate-50 rounded-full"
                                href="https://app.yappir.com/login">Log
                                In</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="flex-grow">
        {{content}}
    </div>
    <footer class="bg-slate-900 h-10 text-white">
        <div class="container mx-auto h-full flex flex-row items-center px-4">
            <span>Copywrite Â© 2023 Yappir</span>
        </div>
    </footer>
</body>

</html>
